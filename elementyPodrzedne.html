<!DOCTYPE html>
<html>
    <head>
        <title>Zastępowanie elementów strony</title>
        <script>
            function replaceHeading() {
                var newH2 = document.createElement("h2");
                var newH2Text = document.createTextNode("Witaj!");
                newH2.appendChild(newH2Text);
                var myDiv = document.getElementById("id1");
                var oldP = document.getElementById("para1");
                myDiv.replaceChild(newH2, oldP);
            }
            window.onload = function() {
                document.getElementById("btn").onclick = replaceHeading;
            }
        </script>
    </head>
    <body>
<div id = "id1">
    <p id="para1">Witaj na mojej stronie internetowej.</p>
    <p id="para2">Rozejrzyj się po niej!</p>
    <input id="btn" value="Zastąp element" type="button" />
</div>
    </body>
</html>
